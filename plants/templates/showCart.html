{% extends "base.html" %}

{% block content %}
<section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
  
                <div class="col-lg-7">
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart </p>
                    
                    </div>
                  </div>
                  {% for item in cart%}
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                        <div>
                          <img
                            src="../static/image/{{item.image}}"
                            class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                        </div>
                          <div class="ms-3">
                            <h5 class="mx-5">{{item.name_product}}</h5>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">

                          <div style="width: 80px;">
                            <h5 class="mb-0">{{item.total}}</h5>
                          </div>
                          <a href="{%url 'delete_cart' id=item.id%}" ><i class="fa fa-trash-o" style="color: rgba(67, 91, 77, 1);"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
  
                {% endfor %}
  
                </div>
                <div class="col-lg-5">
  
                  <div class="card rounded-3" style="background-color:rgba(164, 183, 171, 0.7); font-weight: bold; color: rgba(67, 91, 77, 1);">
                    <div class="card-body">

  
                      <hr class="my-4">
  

                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Price</p>
                        <p class="mb-2">{{price_sum}} SAR</p>
                      </div>

                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Tax</p>
                        <p class="mb-2">{{tax}}</p>
                      </div>

                      <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2">Total</p>
                        <p class="mb-2">{{total_sum}} SAR</p>
                      </div>
  
                      <div class="d-flex justify-content-between ">
                        <p class="mb-2">Shipping</p>
                        <p class="mb-2">Free</p>
                      </div>
  

  
                      <button type="button" class="btn btn-light btn-block btn-lg mt-5">
                        <div class="d-flex justify-content-between">
                          <a href="{% url 'checkout' %}" class="text-dark">Checkout</a>
                        </div>
                      </button>
  
                    </div>
                  </div>
  
                </div>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
