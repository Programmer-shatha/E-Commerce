<style media="screen">
    *,
*:before,
*:after{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

.background{
  width: 430px;
  height: 520px;
  position: absolute;
  transform: translate(-50%,-50%);
  left: 50%;
  top: 50%;
}
.background .shape{
  height: 200px;
  width: 200px;
  position: absolute;
  border-radius: 50%;
}


form{
  height: 520px;
  width: 400px;
  position: absolute;
  transform: translate(-50%,-50%);
  top: 50%;
  left: 50%;
  border-radius: 10px;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(67, 91, 77, 1);
  box-shadow: 0 0 20px rgba(8,7,16,0.6);
  padding: 50px 35px;
}
form *{
  font-family: 'Poppins',sans-serif;
  color:rgba(67, 91, 77, 1);
  letter-spacing: 0.5px;
  outline: none;
  border: none;
}
form h3{
  font-size: 32px;
  font-weight: 500;
  line-height: 42px;
  text-align: center;
}

label{
  display: block;
  margin-top: 30px;
  font-size: 16px;
  font-weight: 500;
}
input{
  display: block;
  height: 50px;
  width: 100%;
  border-radius: 3px;
  padding: 0 10px;
  margin-top: 8px;
  font-size: 14px;
  font-weight: 300;
  border: 1px solid rgba(67, 91, 77, 1);
}
::placeholder{
  color: rgba(67, 91, 77, 1);
}
button{
  margin-top: 50px;
  width: 100%;
  background-color:rgba(222, 194, 187, 1);
  color: #080710;
  padding: 15px 0;
  font-size: 18px;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;
}

</style>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<form method="post" class="from-group">
     <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <img src="../static/image/user_818791.png" alt="" width="50" height="50" >
      </div>
     </div>
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit">Login</button>
    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?<a href="{% url 'auth_register'%}"class="link-dark">Register</a></p>
</form>
